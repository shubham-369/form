<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Javascript basics</title>
    
      <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    
      <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    
      <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
      <h3>YAV</h3>
        <nav>
            <ul>
                <li> Home </li>
                <li> Contact </li>
                <li> About </li>
            </ul>
        </nav>
    </header>
    <form action="" id="Form">
      <h3>Book a call</h3>
      <h6>Book a call slot and our representative will call you within 1hr of selected time</h6>
      <label for="name">Name :</label>
        <input type="text" id="name" required>
        <h5></h5>
        
      <label for="email">Email :</label>
        <input type="email" id="email" required>
        <h5></h5>

      <label for="phone">Phone :</label>
        <input type="number" id="phone" required>
        <h5></h5>
        
      <label for="date time">Time For Call :</label>
      <div> 
          <input type="date" id="date" required>
          <input type="time" id="time" required>
      </div>

      <button type="submit" id="button" name="submit">GET A CALL</button>
      <div id="submitted">
        <h5>Call slot booked</h5>
        <i class="bi bi-check-circle-fill"></i>
      </div>
    </form>
      <!-- Custom JS -->
    <script src="index.js"></script>
      <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
 
</body>
</html>
